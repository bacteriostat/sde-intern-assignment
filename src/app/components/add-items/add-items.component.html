<div class="card">
    <div class="card-content">
        <span class="card-title">New Check-In</span>
        <form (ngSubmit)="onSubmit()" class="col s6">
            <div class="row">
                <div class="input-field col s6">
                        <input type="text" placeholder="Address" [(ngModel)]="item.address" name="address">
                        <label>Address</label>
                    </div>
            </div>
            <div class="row">
                <h3 class="card-title">Visitor Details</h3>
                <div class="input-field col s6">
                    <input type="text" placeholder="Name" [(ngModel)]="item.name" name="name">
                    <label>Name</label>
                </div>
                <div class="input-field col s6">
                    <input type="text" placeholder="Phone Number" [(ngModel)]="item.phone" name="phone">
                    <label>Phone Number</label>
                </div>
                <div class="input-field col s6">
                    <input type="text" placeholder="Email" [(ngModel)]="item.email" name="email">
                    <label>Email</label>
                </div>
            </div> 
            <div class="row">
                    <h3 class="card-title">Host Details</h3>
                    <div class="input-field col s6">
                        <input type="text" placeholder="Name" [(ngModel)]="item.host_name" name="host_name">
                        <label>Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input type="text" placeholder="Phone Number" [(ngModel)]="item.host_phone" name="host_phone">
                        <label>Phone Number</label>
                    </div>
                    <div class="input-field col s6">
                        <input type="text" placeholder="Email" [(ngModel)]="item.host_email" name="host_email">
                        <label>Email</label>
                    </div>
            </div>  
            <input type="submit" value="Submit" class="btn">          
        </form>
    </div>
</div>
